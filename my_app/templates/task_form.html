<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar Tarefa{% else %}Criar Tarefa{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">{% if form.instance.pk %}Editar Tarefa{% else %}Criar Tarefa{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Título:</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Descrição:</label>
                {{ form.description }}
            </div>
            <input class="btn btn-primary" type="submit" value="Salvar">
        </form>
        <a class="btn btn-light mt-3" href="{% url 'task_list' %}">Cancelar</a>
    </div>
</body>
</html>
