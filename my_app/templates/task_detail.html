<!DOCTYPE html>
<html>
<head>
    <title>Detalhes da Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ task.title }}</h1>
        <p>{{ task.description }}</p>
        <p>Criada em: {{ task.created_at }}</p>
        <p>Última atualização: {{ task.updated_at }}</p>
        <a class="btn btn-secondary" href="{% url 'task_update' task.pk %}">Editar</a>
        <a class="btn btn-danger" href="{% url 'task_delete' task.pk %}">Excluir</a>
        <a class="btn btn-light" href="{% url 'task_list' %}">Voltar para a Lista</a>
    </div>
</body>
</html>
