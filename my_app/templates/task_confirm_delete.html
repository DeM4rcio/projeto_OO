<!DOCTYPE html>
<html>
<head>
    <title>Confirmação de Exclusão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Tem certeza que deseja excluir a tarefa "{{ task.title }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Confirmar">
        </form>
        <a class="btn btn-light mt-3" href="{% url 'task_detail' task.pk %}">Cancelar</a>
    </div>
</body>
</html>
